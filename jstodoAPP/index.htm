<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="app.js">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h2>TODO LIST</h2>
    <h3>Add Items</h3>
    <p>
      <input id="new-task" type="text"><button>Add</button>
    </p>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label>Learning new stuffs</label><input type="text"><button
          class="edit">Edit</button><button class="delete">Delete</button></li>
      <li><input type="checkbox"><label>read a book</label><input type="text" value="Go Shopping"><button
          class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label>complete the project</label><input type="text"><button
          class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>
  </div>
</body>

</html>
